<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posters - CINEFIED</title>

</head>
<body>

<section id="header">
    <a href="#"><img src="asset/l1.jpg" class="logo" alt="CINEFIED Logo"></a>
    <div>
        <ul id="ak">
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="#">Posters</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
</section>

<!-- Filter Section -->
<section id="filter" class="section-p1">
    <h2>All Posters</h2>
    <div class="filter-buttons">
        <button onclick="filterPosters('all')">All</button>
        <button onclick="filterPosters('action')">Action</button>
        <button onclick="filterPosters('romance')">Romance</button>
        <button onclick="filterPosters('classic')">Classic</button>
        <button onclick="filterPosters('drama')">Drama</button>
    </div>
</section>

<!-- Poster Grid -->
<section id="poster-list" class="section-p1 pro-container">
    <div class="pro action">
        <img src="asset/14.jpg" alt="">
        <div class="des">
            <span>John Wick</span>
            <h5>Action</h5>
            <h4>$2.99</h4>
        </div>
    </div>
    <div class="pro romance">
        <img src="asset/15.jpg" alt="">
        <div class="des">
            <span>Vaaranam Aayiram</span>
            <h5>Romance</h5>
            <h4>$1.99</h4>
        </div>
    </div>
    <div class="pro classic">
        <img src="asset/7.jpg" alt="">
        <div class="des">
            <span>Tamil M.A</span>
            <h5>Classic</h5>
            <h4>$1.50</h4>
        </div>
    </div>
    <div class="pro drama">
        <img src="asset/9.jpg" alt="">
        <div class="des">
            <span>Cinema Paradiso</span>
            <h5>Drama</h5>
            <h4>$3.50</h4>
        </div>
    </div>
</section>

<script src="posters.js"></script>
</body>
</html>
